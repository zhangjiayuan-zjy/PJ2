    <div class="main">
        <h1>Upload</h1>
        <div class="upload">
            <!-- 上传照片框 -->
            <div id="imgPreview">
                <div class="contain">
                    <div class="img" id="img">
                        <p id="p">Photos is not upload</p>
                    </div>
                    <div class="contains">
                        <div id="prompt3">
                            <input type="file" id="file" class="filepath">
                            <input type="button" name="#" value="Upload" id="button">
                        </div>
                    </div>

                </div>
            </div>
            <!-- 上传代码 -->
            <script>
                var imgPreview = document.getElementById("imgPreview");
                var file = document.getElementById("file");
                var imgs = document.getElementById("img");
                var p = document.getElementById("p");

                file.onchange = function() {
                    var fr = new FileReader();
                    fr.readAsDataURL(this.files[0]);
                    fr.onload = function() {
                        var img = document.createElement("img");
                        img.src = fr.result;
                        imgs.appendChild(img);
                        p.style.display = "none";
                    }
                }
            </script>
            <!-- 填充图片信息栏 -->
            <div class="item">
                <div class="head">Title</div>
                <input type="text" class="text" id="title">
            </div>
            <div class="item">
                <div class="head">Description</div>
                <textarea name="" id="dp"></textarea>
            </div>
            <div class="item">
                <div class="head">Country</div>
                <input type="text" class="text" id="country">
            </div>

            <div class="item">
                <div class="head">City</div>
                <input type="text" class="text" id="city">
            </div>

            <input type="button" name="" value="Submit" onclick="javascrtpt:window.location.href='./photo.html'">
